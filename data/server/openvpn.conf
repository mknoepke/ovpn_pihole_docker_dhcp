#server-bridge 10.5.0.2 255.255.255.0 10.5.0.100 10.5.0.199
server-bridge
push "route 0.0.0.0 255.255.255.255 net_gateway"
push "redirect-gateway def1"
push "route-gateway dhcp"

verb 3
key /etc/openvpn/pki/private/10.5.0.2.key
ca /etc/openvpn/pki/ca.crt
cert /etc/openvpn/pki/issued/10.5.0.2.crt
dh /etc/openvpn/pki/dh.pem
tls-auth /etc/openvpn/pki/ta.key
key-direction 0
keepalive 10 60
persist-key
persist-tun

proto udp
# Rely on Docker to do port mapping, internally always 1194
port 1194
dev tap0
status /tmp/openvpn-status.log

user nobody
group nogroup
comp-lzo no

### Route Configurations Below
route 10.5.0.1 255.255.255.0

### Push Configurations Below
push "dhcp-option DNS 10.5.0.3/24"
push "comp-lzo no"
